<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Maker</title>
    <link rel="stylesheet" href="esty.css" />
  </head>
  <body>
    <div class="container">
      <div class="buttons-containers">
        <button id="color">color</button>
        <button id="sad">sad</button>
        <button id="smile">smile</button>
        <button id="disappointed">disappointed</button>
      </div>
      <div class="emoji-container">
        <div class="emoji">
          <img src="sad.svg" class="sad" />
          <img src="smile.svg" class="smile" />
          <img src="disappointed.svg" class="disappointed" />
        </div>
      </div>
    </div>
    <script src="eemoji.js"></script>
  </body>
</html>
